<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
    <ion-title *ngIf="webSocketService.socketStatus" color="primary" slot="end">Conectado al servidor</ion-title>
    <ion-title *ngIf="!webSocketService.socketStatus" color="danger" slot="end">Desconectado del servidor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <form (ngSubmit)="enviar()">
      <ion-item>
        <ion-input [(ngModel)]="texto" name="mensajeInput" placeholder="Escribe tu mensaje aquí" type="text"
          autofocus="true" autocomplete="off" ></ion-input>
          <ion-icon name="send-outline" ></ion-icon>
      </ion-item>


    </form>
  </ion-toolbar>
</ion-footer>
