<ion-content color="primary" padding>

  <form #form="ngForm" (ngSubmit)="ingresar()">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <div text-center>
            <h3>Bienvenido</h3>
          </div>

          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="nombre" name="nombre" placeholder="Escriba su nombre de usuario"  required autocomplete="off" autofocus="true"></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
